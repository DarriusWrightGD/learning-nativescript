<ActionBar title="Groceries">
    <ActionItem text="Share" (tap)="share()" android.systemIcon="ic_menu_share_holo_dark" ios.systemIcon="9" ios.position="right"></ActionItem>
</ActionBar>
<GridLayout rows="auto, *">
    <GridLayout row="0" columns="*, auto" class="add-bar">
        <TextField #groceryTextField [(ngModel)]="groceryItem" hint="Enter a grocery item" col="0"></TextField>
        <Image src="res://add" col="1" (tap)="add()"></Image>
    </GridLayout>
    
    <ListView row="1" [items]="groceryList" class="small-spacing" [class.visible]="listLoaded">
        <template let-item="item">
            <GridLayout columns="*, auto">
                <Label col="0" [text]="item.name" class="medium-spacing"></Label>
                <Image col="1" class="delete-icon" src="res://delete" (tap)="delete(item.id)"></Image>
            </GridLayout>
        </template>        
    </ListView>
    <ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
</GridLayout>
